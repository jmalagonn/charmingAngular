  <div id="detail-breakfast" class="container fixed-top">
    <div class="card detail-breakfast shadow-lg small-detail md-detail">
      <div class="cerrar">
        <a href="javascript:show('detail-breakfast')">
          <app-icons-defs [icon]="{fill: 'black', class: '', width: '20px', height:'20px', icon: '#icon-close'}"></app-icons-defs>
        </a>
      </div>
      <div class="row no-gutters align-items-center justify-content-center">
        <div class="col-lg-5 text-center pt-3 pb-3">
          <img [src]="desayunos[0].image" alt="" class="card-img shadow-lg">
          <button type="button" class="btn btn-outline-secondary btn-lg mt-3 show-from-medium">Ordenar</button>
          <button type="button" class="btn btn-outline-secondary mt-1 show-until-medium">Ordenar</button>
        </div>
        <div class="col-lg-5">
          <div class="card-body">
            <h2 class="card-title">{{ desayunos[0].title }}</h2>
            <h3 class="text-muted">{{ desayunos[0].name }}</h3>
            <ul class="card-text">
              <div *ngFor="let item of desayunos[0].contenido">
                <li>{{ item }}</li>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
